<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Responsive Progress Bar</title>
  <style>
    .progress-bar-wrapper {
      width: 100%;
      padding: 10px;
    }

    .progress-bar-container {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 90%; /* Adjust to fit within 90% of parent width */
      height: 4px;
      position: relative;
      margin: 0 auto; /* Center the container */
    }

    .progress-bar {
      width: 80%;
      height: 4px;
      background-color: #E4E5E8;
      border-radius: 2px;
      position: absolute;
    }

    .progress-bar::before {
      content: '';
      width: 80%; /* Progress fill percentage */
      height: 4px;
      background-color: #3AC14A;
      border-radius: 2px;
      position: absolute;
      z-index: 1;
    }

    .progress-text {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 12px;
      color: #000;
      margin-left: 6px;
      position: absolute;
      right: 10px;
    }

    @media (max-width: 1000px) {
      .progress-bar-container {
        max-width: 100%; /* Full width for smaller screens */
      }

      .progress-text {
        font-size: 10px;
        right: 5px;
      }
    }
  </style>
</head>
<body>
  <div class='progress-bar-wrapper'>
    <div class='progress-bar-container'>
      <div class='progress-bar'></div>
      <span class='progress-text'>80%</span>
    </div>
  </div>
</body>
</html>
