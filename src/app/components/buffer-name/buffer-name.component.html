<html lang='en'>
<head>
    <meta charset='UTF-8'>

    <title>Zooming Image Loader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif; /* Modern font */          
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }

        /* Loading Overlay */
        .loading-overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 441px;
            height: 291px;
        }

        /* Wave Loader */
        .circle-loader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Set width to auto so it adjusts based on content */
            height: 80px;
        }

        .circle-loader img {
            position: relative;
            width: 28px; /* Adjust the image size */
            height: 28px;
            margin-right: 28px; /* Gap between images */
            animation: zoomInOut 2s infinite ease-in-out; /* Slow down animation to 2s */
            transform-origin: center center; /* Zoom around the center of each image */
        }

        .circle-loader img:last-child {
            margin-right: 0; /* Remove margin from the last element */
        }

        /* Animate each image with delays for zoom motion */
        .circle-loader img:nth-child(1) { animation-delay: 0s; }
        .circle-loader img:nth-child(2) { animation-delay: 0.1s; }
        .circle-loader img:nth-child(3) { animation-delay: 0.2s; }
        .circle-loader img:nth-child(4) { animation-delay: 0.3s; }
        .circle-loader img:nth-child(5) { animation-delay: 0.4s; }
        .circle-loader img:nth-child(6) { animation-delay: 0.5s; }
        .circle-loader img:nth-child(7) { animation-delay: 0.6s; }
        .circle-loader img:nth-child(8) { animation-delay: 0.7s; }

        /* Zoom In and Out Animation */
        @keyframes zoomInOut {
            0%, 100% {
                transform: scale(1); /* Initial and final size */
                opacity: 1;
            }
            50% {
                transform: scale(2); /* Double size at the peak */
                opacity: 1;
            }
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 1024px) { /* Tablets and small desktops */
            .loading-overlay {
                width: 90%;
                height: auto;
            }

            .circle-loader {
                width: 140px;
                height: 70px;
            }

            .circle-loader img {
                width: 24px;
                height: 24px;
                margin-right: 24px; /* Gap between images for smaller screen */
            }
        }

        @media screen and (max-width: 768px) { /* Tablets and large phones */
            .loading-overlay {
                width: 80%;
                height: auto;
            }

            .circle-loader {
                width: 120px;
                height: 60px;
            }

            .circle-loader img {
                width: 20px;
                height: 20px;
                margin-right: 20px; /* Gap between images for smaller screen */
            }
        }

        @media screen and (max-width: 480px) { /* Small phones */                
            .loading-overlay {
                width: 100%;
                height: auto;
            }

            .circle-loader {
                width: auto;
                height: 50px;
                justify-content: center;
                gap: 12px; /* Use gap instead of margin for better spacing */
            }

            .circle-loader img {
                width: 18px;
                height: 18px;
                margin-right: 0; /* Remove individual margin */
            }
        }

        @media screen and (orientation: landscape) and (max-height: 480px) { /* Mobile landscape */
            .loading-overlay {
                width: 100%;
                height: auto;
            }

            .circle-loader {
                width: auto;
                height: 60px;
                justify-content: center;
                gap: 16px; /* Ensure spacing is consistent */
            }

            .circle-loader img {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>
