<div class="profile-creation-navigation2-container1" [ngClass]="rootClassName">
  <div class="profile-creation-navigation2-container2">
    <button
      id="skip-button"
      type="button"
      class="profile-creation-navigation2-skip-button button"
    >
      <span id="skip-text" class="profile-creation-navigation2-skip-text">
        <ng-container>
          <ng-template #defaultButton>
            <div class="profile-creation-navigation2-fragment2">
              <span class="profile-creation-navigation2-text4">Skip</span>
            </div>
          </ng-template>
          <ng-container
            *ngTemplateOutlet="button ? button : defaultButton"
          ></ng-container>
        </ng-container>
      </span>
    </button>
    <div class="profile-creation-navigation2-container3">
      <button
        id="previous-button-container"
        type="button"
        class="profile-creation-navigation2-previous-button button"
      >
        <span
          id="previous-button"
          class="profile-creation-navigation2-previous-text button"
        >
          <ng-container>
            <ng-template #defaultText>
              <div class="profile-creation-navigation2-fragment1">
                <span class="profile-creation-navigation2-text1">
                  <span class="profile-creation-navigation2-text2">
                    &lt;- Previous
                  </span>
                  <br />
                </span>
              </div>
            </ng-template>
            <ng-container
              *ngTemplateOutlet="text ? text : defaultText"
            ></ng-container>
          </ng-container>
        </span>
      </button>
      <button
        id="save-next-button"
        type="button"
        class="profile-creation-navigation2-save-next-button button"
      >
        <span id="save-next-text">
          <ng-container>
            <ng-template #defaultButton1>
              <div class="profile-creation-navigation2-fragment3">
                <span class="profile-creation-navigation2-text5">
                  Save &amp; Next -&gt;
                </span>
              </div>
            </ng-template>
            <ng-container
              *ngTemplateOutlet="button1 ? button1 : defaultButton1"
            ></ng-container>
          </ng-container>
        </span>
      </button>
    </div>
  </div>
</div>
