<div
  *ngIf="shouldRender"
  class="candidate-job-for-you-card-container10"
  [ngClass]="rootClassName"
  (click)="onCardClick($event)"
>
  <div class="candidate-job-for-you-card-container11">
    <div class="candidate-job-for-you-card-container12">
      <img
        [attr.alt]="imageAlt"
        [attr.src]="imageSrc"
        class="candidate-job-for-you-card-image"
      />
      <div class="candidate-job-for-you-card-container13">
        <div class="candidate-job-for-you-card-container14">
          <span class="candidate-job-for-you-card-text10">
            <ng-template #defaultText>
              <div class="candidate-job-for-you-card-fragment5">
                <span class="candidate-job-for-you-card-text21">
                  Senior Software Engineer
                </span>
              </div>
            </ng-template>
            <ng-container *ngTemplateOutlet="text ? text : defaultText"></ng-container>
          </span>
          <div class="candidate-job-for-you-card-container16">
            <div class="candidate-job-for-you-card-container17">
              <div class="progress-container">
                <div class="progress">
                  <div #desktopBar class="bar"></div>
                </div>
                <span class="score">{{ score }}%</span>
              </div>
            </div>
          </div>
          <span class="candidate-job-for-you-card-text11">
            <ng-template #defaultText1>
              <div class="candidate-job-for-you-card-fragment4">
                <span class="candidate-job-for-you-card-text20">
                  Google
                </span>
              </div>
            </ng-template>
            <ng-container *ngTemplateOutlet="text1 ? text1 : defaultText1"></ng-container>
          </span>
        </div>
        <div class="candidate-job-for-you-card-container18">
          <div class="candidate-job-for-you-card-container19">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="candidate-job-for-you-card-icon1"
            >
              <path
                d="M5 7h3V5l2-2h3l2 2v2h3a3 3 0 0 1 3 3v8a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3v-8a3 3 0 0 1 3-3m5.41-3L9 5.41V7h5V5.41L12.59 4zM5 8a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h13a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2z"
                fill="currentColor"
              ></path>
            </svg>
            <span class="candidate-job-for-you-card-text12">
              <ng-template #defaultText2>
                <div class="candidate-job-for-you-card-fragment1">
                  <span class="candidate-job-for-you-card-text17">
                    6-8 Years
                  </span>
                </div>
              </ng-template>
              <ng-container *ngTemplateOutlet="text2 ? text2 : defaultText2"></ng-container>
            </span>
          </div>
          <div class="candidate-job-for-you-card-container20">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="candidate-job-for-you-card-icon3"
            >
              <path
                d="M12 19.677q2.82-2.454 4.458-4.991t1.638-4.39q0-2.744-1.737-4.53Q14.62 3.981 12 3.981T7.641 5.766t-1.737 4.53q0 1.852 1.638 4.39T12 19.677m0 .879q-.235 0-.47-.077t-.432-.25q-1.067-.981-2.164-2.185q-1.096-1.203-1.99-2.493t-1.468-2.633t-.572-2.622q0-3.173 2.066-5.234Q9.037 3 12 3t5.03 2.062q2.066 2.061 2.066 5.234q0 1.279-.572 2.613q-.572 1.333-1.458 2.632q-.885 1.3-1.981 2.494T12.92 20.21q-.191.173-.434.26q-.244.086-.487.086m.004-8.825q.667 0 1.14-.476q.472-.475.472-1.143t-.476-1.14t-1.143-.472t-1.14.476t-.472 1.143t.475 1.14t1.144.472"
                fill="currentColor"
              ></path>
            </svg>
            <span class="candidate-job-for-you-card-text13">
              <ng-template #defaultText3>
                <div class="candidate-job-for-you-card-fragment7">
                  <span class="candidate-job-for-you-card-text23">
                    Bengaluru, Karnataka, India (On-site)
                  </span>
                </div>
              </ng-template>
              <ng-container *ngTemplateOutlet="text3 ? text3 : defaultText3"></ng-container>
            </span>
          </div>
        </div>
        <span class="candidate-job-for-you-card-text14">
          <ng-template #defaultText4>
            <div class="candidate-job-for-you-card-fragment3">
              <span class="candidate-job-for-you-card-text19">
                Aliquam vitae turpis in diam convallis finibus in at risus.
                Nullam in scelerisque leo, eget sollicitudin velit bestibulum.
              </span>
            </div>
          </ng-template>
          <ng-container *ngTemplateOutlet="text4 ? text4 : defaultText4"></ng-container>
        </span>
        <div class="candidate-job-for-you-card-container21">
          <button
            type="button"
            class="candidate-job-for-you-card-button1 button"
            (click)="onApply($event)"
          >
            <span>
              <ng-template #defaultButton>
                <div class="candidate-job-for-you-card-fragment2">
                  <span class="candidate-job-for-you-card-text18">Apply</span>
                </div>
              </ng-template>
              <ng-container *ngTemplateOutlet="button ? button : defaultButton"></ng-container>
            </span>
          </button>
          <button
            type="button"
            class="candidate-job-for-you-card-button2 button"
            (click)="onTakeAssessment($event)"
          >
            <span>
              <ng-template #defaultButton1>
                <div class="candidate-job-for-you-card-fragment6">
                  <span class="candidate-job-for-you-card-text22">
                    Take Assessment
                  </span>
                </div>
              </ng-template>
              <ng-container *ngTemplateOutlet="button1 ? button1 : defaultButton1"></ng-container>
            </span>
          </button>
        <div class="candidate-job-for-you-card-container25">
  <svg
    width="24"
    height="24"
    viewBox="0 0 24 24"
    class="candidate-job-for-you-card-icon14"
    [class.filled]="isDisliked"
    (click)="onDislike($event)"
  >
    <path
      d="M19 2H6.27a3 3 0 0 0-2.95 2.46l-1.27 7A3 3 0 0 0 5 15h4.56L9 16.43A4.13 4.13 0 0 0 12.89 22a1 1 0 0 0 .91-.59L16.65 15H19a3 3 0 0 0 3-3V5a3 3 0 0 0-3-3m-4 11.79l-2.72 6.12a2.13 2.13 0 0 1-1.38-2.78l.53-1.43A2 2 0 0 0 9.56 13H5a1 1 0 0 1-.77-.36a1 1 0 0 1-.23-.82l1.27-7a1 1 0 0 1 1-.82H15ZM20 12a1 1 0 0 1-1 1h-2V4h2a1 1 0 0 1 1 1Z"
      fill="currentColor"
    ></path>
  </svg>
  <svg
    width="24"
    height="24"
    viewBox="0 0 24 24"
    class="candidate-job-for-you-card-icon16"
    [class.filled]="isSaved"
    (click)="onSave($event)"
  >
    <g fill="none" fill-rule="evenodd">
      <path
        d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
      ></path>
      <path
        d="M4 5a3 3 0 0 1 3-3h10a3 3 0 0 1 3 3v16.028c0 1.22-1.38 1.93-2.372 1.221L12 18.229l-5.628 4.02c-.993.71-2.372 0-2.372-1.22zm3-1a1 1 0 0 0-1 1v15.057l5.128-3.663a1.5 1.5 0 0 1 1.744 0L18 20.057V5a1 1 0 0 0-1-1z"
        fill="currentColor"
      ></path>
    </g>
  </svg>
          </div>
        </div>
        <div
          id="progress-bar-mobile-view"
          class="candidate-job-for-you-card-progress-bar-for-mobile"
        ></div>
      </div>
      <div class="candidate-job-for-you-card-container22">
        <div class="candidate-job-for-you-card-container23">
          <div class="candidate-job-for-you-card-container24">
            <div class="progress-container">
              <svg viewBox="0 0.5 10 8">
                <path
                  d="M2 8 A 4 4 0 1 1 8 8"
                  fill="none"
                  stroke-width="0.3"
                  stroke="#E8F6FD"
                />
                <path
                  #mobileLoader
                  class="loader"
                  d="M2 8 A 4 4 0 1 1 8 8"
                  fill="none"
                  stroke-width="0.3"
                />
              </svg>
              <div class="progress-content">
                <img
                  [src]="userProfile.profile_picture_url ? userProfile.profile_picture_url : defaultProfilePicture"
                  alt="Icon"
                  class="progress-icon"
                />
                <div class="progress-label">{{ score }}%</div>
              </div>
              <div class="progress-description">Job matching score</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
