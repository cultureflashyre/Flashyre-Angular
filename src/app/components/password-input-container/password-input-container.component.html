<div
  class="password-input-container-password-input-container"
  [ngClass]="rootClassName"
>
  <span class="password-input-container-text1">
    <ng-container>
      <ng-template #defaultText>
        <div class="password-input-container-fragment">
          <span class="password-input-container-text2">Password</span>
        </div>
      </ng-template>
      <ng-container
        *ngTemplateOutlet="text ? text : defaultText"
      ></ng-container>
    </ng-container>
  </span>
  <div class="password-input-container-container1">
    <div class="password-input-container-container2">
      <dangerous-html
        html="<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Styled Input Field</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        input[type='text'] {
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            color: #05356C;
            font-size: 16px;
            line-height: 24px;
            width: 320px;
            height: 48px;
            border-radius: 5px;
            border: 1px solid #ACACAD;
            padding: 8px;
            box-sizing: border-box;
            outline: none;
        }

        input[type='text']::placeholder {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            color: #747474;
        }

        input[type='button'] {
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            color: #05356C;
            font-size: 16px;
            line-height: 24px;
            background-color: transparent;
            border: none;
            margin-left: -60px;
            cursor: pointer;
        }

        input[type='button']:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class='input-container'>
        <input type='text' placeholder='Enter Password'>
        <input type='button' value='Show'>
    </div>
</body>
</html>
"
      ></dangerous-html>
    </div>
  </div>
  <div class="password-input-container-container3"></div>
</div>
