<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Linear Progress Bar with Score</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: transparent; /* Transparent background */
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px; /* Space between the bar and score */
    }

    .progress {
      position: relative;
      width: 500px; /* Width of the progress bar */
      height: 6px; /* Height of the progress bar */
      background-color: #ccc; /* Background color for unfilled portion */
      border-radius: 15px; /* Rounded corners */
      overflow: hidden; /* Clip the progress bar inside the container */
    }

    .bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0; /* Initial width is 0% */
      background-color: #0bf; /* Default color for filled portion */
      transition: width 0.3s ease; /* Smooth width transition */
    }

    .score {
      font-family: 'Inter', sans-serif; /* Font family */
      font-size: 16px; /* Font size */
      font-weight: 500; /* Font weight */
      color: #474748; /* Default text color */
    }
  </style>
</head>
<body>
  <div class='progress-container'>
    <div class='progress'>
      <div class='bar'></div>
    </div>
    <span class='score'>0%</span>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script>
    $(document).ready(function () {
      const $progress = $('.progress');
      const $bar = $progress.find('.bar');
      const $score = $('.score');
      const perc = 56.5; // Percentage value

      // Determine the fill color based on the percentage
      const getFillColor = (value) => {
        if (value <= 40) return 'red';
        if (value <= 60) return 'orange';
        if (value <= 75) return '#4D91C6'; // Ampere color
        if (value <= 84) return 'lightgreen';
        return 'darkgreen';
      };

      $({ p: 0 }).animate({ p: perc }, {
        duration: 3000,
        easing: 'swing',
        step: function (p) {
          // Update the width and color of the bar
          $bar.css({
            width: p + '%',
            backgroundColor: getFillColor(p)
          });

          // Update the displayed score
          $score.text(Math.round(p) + '%');
        }
      });
    });
  </script>
</body>
</html>

<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Semi-Circle Progress Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: transparent;
    }

    .progress-container {
      width: 60vw;
      height: 25vw; /* Half of the width to maintain semi-circle shape */
      max-width: 180px;
      max-height: 90px;
      min-width: 200px;
      min-height: 100px;
      position: relative;
    }

    .progress {
      position: relative;
      text-align: center;
      width: 100%;
      height: 100%;
    }

    .barOverflow {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200%; /* Full circle height */
      border-radius: 50%;
      border: 10px solid #ccc;
      border-bottom-color: #0bf;
      border-right-color: #0bf;
      transform: rotate(45deg);
      box-sizing: border-box;
    }

    .progress span {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Inter', sans-serif;
      font-size: 1.5vw; /* Responsive font size */
      font-weight: 500;
    }

    .progress span::after {
      content: '%';
      margin-left: 0.5vw;
    }

    @media (max-width: 600px) {
      .progress-container {
        width: 70vw;
        height: 35vw;
      }
      .progress span {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class='progress-container'>
    <div class='progress'>
      <div class='barOverflow'>
        <div class='bar'></div>
      </div>
      <span>0</span>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script>
    $(document).ready(function () {
      const $progress = $('.progress');
      const $bar = $progress.find('.bar');
      const $val = $progress.find('span');
      const perc = 56.5; // Percentage value

      const getFillColor = (value) => {
        if (value <= 40) return 'red';
        if (value <= 60) return 'orange';
        if (value <= 75) return '#4D91C6';
        if (value <= 84) return 'lightgreen';
        return 'darkgreen';
      };

      $({ p: 0 }).animate({ p: perc }, {
        duration: 3000,
        easing: 'swing',
        step: function (p) {
          $bar.css({
            transform: 'rotate(' + (45 + p * 1.8) + 'deg)',
            'border-bottom-color': getFillColor(p),
            'border-right-color': getFillColor(p)
          });

          $val.text(Math.round(p));
        }
      });
    });
  </script>
</body>
</html>
