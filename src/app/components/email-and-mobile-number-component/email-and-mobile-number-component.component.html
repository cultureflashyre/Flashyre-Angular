<div
  class="email-and-mobile-number-component-container1"
  [ngClass]="rootClassName"
>
  <div class="email-and-mobile-number-component-container2">
    <span class="email-and-mobile-number-component-text1">
      <ng-container>
        <ng-template #defaultText>
          <div class="email-and-mobile-number-component-fragment1">
            <span class="email-and-mobile-number-component-text3">
              <span>Email</span>
              <br />
            </span>
          </div>
        </ng-template>
        <ng-container
          *ngTemplateOutlet="text ? text : defaultText"
        ></ng-container>
      </ng-container>
    </span>
    <input
      type="text"
      [attr.placeholder]="textinputPlaceholder"
      class="email-and-mobile-number-component-textinput1 input"
    />
  </div>
  <div class="email-and-mobile-number-component-container3">
    <span class="email-and-mobile-number-component-text2">
      <ng-container>
        <ng-template #defaultText1>
          <div class="email-and-mobile-number-component-fragment2">
            <span class="email-and-mobile-number-component-text6">
              Mobile Number
            </span>
          </div>
        </ng-template>
        <ng-container
          *ngTemplateOutlet="text1 ? text1 : defaultText1"
        ></ng-container>
      </ng-container>
    </span>
    <input
      type="text"
      [attr.placeholder]="textinputPlaceholder1"
      class="email-and-mobile-number-component-textinput2 input"
    />
  </div>
</div>
