<div class="results-container" [ngClass]="{ minimized: isMinimized }">
  <div class="header">
    <h3>Test Results</h3>
    <button (click)="toggleMinimize()">{{ isMinimized ? 'Maximize' : 'Minimize' }}</button>
  </div>
  <div *ngIf="!isMinimized" class="results-content">
    <ul>
      <li *ngFor="let result of results">{{ result }}</li>
    </ul>
  </div>
</div>
