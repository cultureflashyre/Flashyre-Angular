<div
  id="landing-page-video-article-card-small"
  class="landing-page-video-articles-card-small-container1"
  [ngClass]="rootClassName"
>
  <div
    id="articles-container"
    class="landing-page-video-articles-card-small-container2"
  >
    <div
      id="landing-page-icon-container"
      class="landing-page-video-articles-card-small-icon-container"
    >
      <svg
        id="icon"
        width="256"
        height="256"
        viewBox="0 0 256 256"
        class="landing-page-video-articles-card-small-icon1"
      >
        <path
          d="m163.33 115l-48-32a6 6 0 0 0-9.33 5v64a6 6 0 0 0 9.33 5l48-32a6 6 0 0 0 0-10M118 140.79V99.21L149.18 120ZM208 42H48a22 22 0 0 0-22 22v112a22 22 0 0 0 22 22h160a22 22 0 0 0 22-22V64a22 22 0 0 0-22-22m10 134a10 10 0 0 1-10 10H48a10 10 0 0 1-10-10V64a10 10 0 0 1 10-10h160a10 10 0 0 1 10 10Zm-52 48a6 6 0 0 1-6 6H96a6 6 0 0 1 0-12h64a6 6 0 0 1 6 6"
          fill="currentColor"
        ></path>
      </svg>
    </div>
    <div
      id="article-name-container"
      class="landing-page-video-articles-card-small-container3"
    >
      <span
        id="article-name"
        class="landing-page-video-articles-card-small-header-text"
      >
        <ng-container>
          <ng-template #defaultText>
            <div class="landing-page-video-articles-card-small-fragment1">
              <span class="landing-page-video-articles-card-small-text1">
                Generative AIâœ¨
              </span>
            </div>
          </ng-template>
          <ng-container
            *ngTemplateOutlet="text ? text : defaultText"
          ></ng-container>
        </ng-container>
      </span>
      <span
        id="related-article-topics"
        class="landing-page-video-articles-card-small-num-of-topics-indication"
      >
        <ng-container>
          <ng-template #defaultText1>
            <div class="landing-page-video-articles-card-small-fragment2">
              <span class="landing-page-video-articles-card-small-text2">
                247 Related topics
              </span>
            </div>
          </ng-template>
          <ng-container
            *ngTemplateOutlet="text1 ? text1 : defaultText1"
          ></ng-container>
        </ng-container>
      </span>
    </div>
  </div>
</div>
