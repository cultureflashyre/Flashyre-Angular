<header
  id="recruiter-view-navbar-main-container"
  class="navbar-for-candidate-view1-container1"
  [ngClass]="rootClassName"

    class="navbar-for-candidate-view1-container2"

    <header

      class="navbar-for-candidate-view1-navbar-interactive"

      <img

        [attr.src]="imageSrc1"

      />

        <div

          class="navbar-for-candidate-view1-dropdown-toggle1"
        >
          <img

                id="Recruiter-profile-Button"
                class="navbar-for-candidate-view1-profile2"
              >
                <ng-container>
                  <ng-template #defaultText1>
                    <div class="navbar-for-candidate-view1-fragment14">
                      <span class="navbar-for-candidate-view1-text14">
                        Profile
                      </span>
                    </div>
                  </ng-template>
                  <ng-container
                    *ngTemplateOutlet="text1 ? text1 : defaultText1"

                </ng-container>
              </span>
            </div>
          </li>
          <li
            data-thq="thq-dropdown"
