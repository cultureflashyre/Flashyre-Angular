<div
  id="signup-page"
  class="signup-candidate1-container"
  [ngClass]="rootClassName"
>
  <div id="signup-container" class="signup-candidate1-signup-container">
    <h2 id="heading" class="signup-candidate1-welcome-to-flashyre">
      <ng-container>
        <ng-template #defaultHeading>
          <div class="signup-candidate1-fragment17">
            <span class="signup-candidate1-text17">Welcome to Flashyre</span>
          </div>
        </ng-template>
        <ng-container
          *ngTemplateOutlet="heading ? heading : defaultHeading"
        ></ng-container>
      </ng-container>
    </h2>
    <div id="details" class="signup-candidate1-details-container">
      <div
        id="first-name-container"
        class="signup-candidate1-first-name-container"
      >
        <span id="signup-first-name" class="signup-candidate1-first-name-text">
          <ng-container>
            <ng-template #defaultText>
              <div class="signup-candidate1-fragment19">
                <span class="signup-candidate1-text19">First Name</span>
              </div>
            </ng-template>
            <ng-container
              *ngTemplateOutlet="text ? text : defaultText"
            ></ng-container>
          </ng-container>
        </span>
        <input
          type="text"
          id="signup-first-name-input"
          placeholder="Enter First Name"
          class="signup-candidate1-first-name-input input"
        />
      </div>
      <div
        id="last-name-container"
        class="signup-candidate1-last-name-container1"
      >
        <span id="signup-last-name" class="signup-candidate1-last-name-text1">
          <ng-container>
            <ng-template #defaultText1>
              <div class="signup-candidate1-fragment14">
                <span class="signup-candidate1-text14">Last Name</span>
              </div>
            </ng-template>
            <ng-container
              *ngTemplateOutlet="text1 ? text1 : defaultText1"
            ></ng-container>
          </ng-container>
        </span>
        <input
          type="text"
          id="signup-last-name-input"
          placeholder="Enter Last Name"
          class="signup-candidate1-last-name-input1 input"
        />
      </div>
      <div
        id="last-name-container"
        class="signup-candidate1-last-name-container2"
      >
        <span id="signup-last-name" class="signup-candidate1-last-name-text2">
          <ng-container>
            <ng-template #defaultText12>
              <div class="signup-candidate1-fragment21">
                <span class="signup-candidate1-text21">Phone Number</span>
              </div>
            </ng-template>
            <ng-container
              *ngTemplateOutlet="text12 ? text12 : defaultText12"
            ></ng-container>
          </ng-container>
        </span>
        <input
          type="text"
          id="signup-phone-number-input"
          placeholder="Enter Phone Number"
          class="signup-candidate1-last-name-input2 input"
        />
      </div>
      <div id="email-container" class="signup-candidate1-email-container">
        <span id="signup-email" class="signup-candidate1-email-text">
          <ng-container>
            <ng-template #defaultText11>
              <div class="signup-candidate1-fragment22">
                <span class="signup-candidate1-text22">Email Id</span>
              </div>
            </ng-template>
            <ng-container
              *ngTemplateOutlet="text11 ? text11 : defaultText11"
            ></ng-container>
          </ng-container>
        </span>
        <input
          type="email"
          id="signup-email-input"
          placeholder="Enter Email Id"
          class="signup-candidate1-email-input input"
        />
      </div>
      <div
        id="password-container"
        class="signup-candidate1-password-container1"
      >
        <div id="password" class="signup-candidate1-password1">
          <span id="signup-Password" class="signup-candidate1-password-text1">
            <ng-container>
              <ng-template #defaultText111>
                <div class="signup-candidate1-fragment15">
                  <span class="signup-candidate1-text15">Password</span>
                </div>
              </ng-template>
              <ng-container
                *ngTemplateOutlet="text111 ? text111 : defaultText111"
              ></ng-container>
            </ng-container>
          </span>
          <span
            id="signup-password-show-button"
            class="signup-candidate1-show-text1 button"
          >
            <ng-container>
              <ng-template #defaultText2>
                <div class="signup-candidate1-fragment12">
                  <span class="signup-candidate1-text12">Show</span>
                </div>
              </ng-template>
              <ng-container
                *ngTemplateOutlet="text2 ? text2 : defaultText2"
              ></ng-container>
            </ng-container>
          </span>
          <input
            type="password"
            id="signup-password-input"
            placeholder="Enter Password"
            class="signup-candidate1-password-input1 input"
          />
        </div>
      </div>
      <div
        id="password-container"
        class="signup-candidate1-password-container2"
      >
        <div id="password" class="signup-candidate1-password2">
          <span
            id="signup-confirm-password"
            class="signup-candidate1-password-text2"
          >
            <ng-container>
              <ng-template #defaultText1111>
                <div class="signup-candidate1-fragment16">
                  <span class="signup-candidate1-text16">Confirm Password</span>
                </div>
              </ng-template>
              <ng-container
                *ngTemplateOutlet="text1111 ? text1111 : defaultText1111"
              ></ng-container>
            </ng-container>
          </span>
          <span
            id="signup-password-show-button"
            class="signup-candidate1-show-text2 button"
          >
            <ng-container>
              <ng-template #defaultText21>
                <div class="signup-candidate1-fragment18">
                  <span class="signup-candidate1-text18">Show</span>
                </div>
              </ng-template>
              <ng-container
                *ngTemplateOutlet="text21 ? text21 : defaultText21"
              ></ng-container>
            </ng-container>
          </span>
          <input
            type="password"
            id="signup-confirm-password-input"
            placeholder="Confirm Password"
            class="signup-candidate1-password-input2 input"
          />
        </div>
      </div>
      <div
        id="signup-signin-container"
        class="signup-candidate1-signup-and-signin-container"
      >
        <button
          id="signup-button"
          type="button"
          class="signup-candidate1-signup-button button"
        >
          <span id="signup" class="signup-candidate1-signup-text">
            <ng-container>
              <ng-template #defaultButton>
                <div class="signup-candidate1-fragment11">
                  <span class="signup-candidate1-text11">Sign Up</span>
                </div>
              </ng-template>
              <ng-container
                *ngTemplateOutlet="button ? button : defaultButton"
              ></ng-container>
            </ng-container>
          </span>
        </button>
        <div class="signup-candidate1-error-signup-container">
          <span
            id="error-message-signup"
            class="signup-candidate1-error-message-signup"
          >
            <ng-container>
              <ng-template #defaultText71>
                <div class="signup-candidate1-fragment10">
                  <span class="signup-candidate1-text10">
                    Email or Phone Number already exists!
                  </span>
                </div>
              </ng-template>
              <ng-container
                *ngTemplateOutlet="text71 ? text71 : defaultText71"
              ></ng-container>
            </ng-container>
          </span>
        </div>
        <div id="signin-container" class="signup-candidate1-signin-container">
          <span
            id="already-have-an-account"
            class="signup-candidate1-already-have-an-account-text"
          >
            <ng-container>
              <ng-template #defaultText6>
                <div class="signup-candidate1-fragment13">
                  <span class="signup-candidate1-text13">
                    Already have an account?
                  </span>
                </div>
              </ng-template>
              <ng-container
                *ngTemplateOutlet="text6 ? text6 : defaultText6"
              ></ng-container>
            </ng-container>
          </span>
          <span id="signin-button" class="signup-candidate1-signin-text button">
            <ng-container>
              <ng-template #defaultText5>
                <div class="signup-candidate1-fragment20">
                  <span class="signup-candidate1-text20">Sign In</span>
                </div>
              </ng-template>
              <ng-container
                *ngTemplateOutlet="text5 ? text5 : defaultText5"
              ></ng-container>
            </ng-container>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
