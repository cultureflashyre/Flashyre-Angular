<div class="gallery3-gallery3 thq-section-padding">
  <div class="gallery3-max-width thq-section-max-width">
    <div class="gallery3-section-title">
      <h2 class="gallery3-text1 thq-heading-2">
        <ng-container>
          <ng-template #defaultHeading1>
            <div class="gallery3-fragment2">
              <span class="gallery3-text4">Explore Our Diverse Gallery</span>
            </div>
          </ng-template>
          <ng-container
            *ngTemplateOutlet="heading1 ? heading1 : defaultHeading1"
          ></ng-container>
        </ng-container>
      </h2>
      <span class="gallery3-text2 thq-body-large">
        <ng-container>
          <ng-template #defaultContent1>
            <div class="gallery3-fragment1">
              <span class="gallery3-text3">
                Browse through a wide range of artistic creations from various
                genres and styles.
              </span>
            </div>
          </ng-template>
          <ng-container
            *ngTemplateOutlet="content1 ? content1 : defaultContent1"
          ></ng-container>
        </ng-container>
      </span>
    </div>
    <div class="gallery3-container1 thq-grid-4">
      <div class="gallery3-container2">
        <img
          [attr.alt]="image1Alt"
          [attr.src]="image1Src"
          class="gallery3-image1 thq-img-ratio-16-9"
        />
      </div>
      <div class="gallery3-container3">
        <img
          [attr.alt]="image2Alt"
          [attr.src]="image2Src"
          class="gallery3-image2 thq-img-ratio-16-9"
        />
      </div>
      <div class="gallery3-container4">
        <img
          [attr.alt]="image3Alt"
          [attr.src]="image3Src"
          class="gallery3-image3 thq-img-ratio-16-9"
        />
      </div>
      <div class="gallery3-container5">
        <img
          [attr.alt]="image4Alt"
          [attr.src]="image4Src"
          class="gallery3-image4 thq-img-ratio-16-9"
        />
      </div>
      <div class="gallery3-container6">
        <img
          [attr.alt]="image5Alt"
          [attr.src]="image5Src"
          class="gallery3-image5 thq-img-ratio-16-9"
        />
      </div>
      <div class="gallery3-container7">
        <img
          [attr.alt]="image6Alt"
          [attr.src]="image6Src"
          class="gallery3-image6 thq-img-ratio-16-9"
        />
      </div>
      <div class="gallery3-container8">
        <img
          [attr.alt]="image7Alt"
          [attr.src]="image7Src"
          class="gallery3-image7 thq-img-ratio-16-9"
        />
      </div>
      <div class="gallery3-container9">
        <img
          [attr.alt]="image8Alt"
          [attr.src]="image8Src"
          class="gallery3-image8 thq-img-ratio-16-9"
        />
      </div>
    </div>
  </div>
</div>
