<div
  id="recruiter-flow-large-card"
  class="recruiter-flow-large-card-container1"
  [ngClass]="rootClassName"
>
  <div
    id="recruiter-flow-large-card-container"
    class="recruiter-flow-large-card-container2"
  >
    <div
      id="company-name-logo"
      class="recruiter-flow-large-card-company-name-logo-container"
    >
      <img
        id="company-image"
        [attr.alt]="imageAlt"
        [attr.src]="imageSrc"
        class="recruiter-flow-large-card-company-image"
      />
      <span id="company-name" class="recruiter-flow-large-card-company-name">
        <ng-container>
          <ng-template #defaultText>
            <div class="recruiter-flow-large-card-fragment3">
              <span class="recruiter-flow-large-card-text3">Google</span>
            </div>
          </ng-template>
          <ng-container
            *ngTemplateOutlet="text ? text : defaultText"
          ></ng-container>
        </ng-container>
      </span>
    </div>
    <span id="job-role" class="recruiter-flow-large-card-job-role">
      <ng-container>
        <ng-template #defaultText1>
          <div class="recruiter-flow-large-card-fragment2">
            <span class="recruiter-flow-large-card-text2">
              Senior Software Engineer
            </span>
          </div>
        </ng-template>
        <ng-container
          *ngTemplateOutlet="text1 ? text1 : defaultText1"
        ></ng-container>
      </ng-container>
    </span>
    <span
      id="location-and-date-posted"
      class="recruiter-flow-large-card-location-and-date-posted"
    >
      <ng-container>
        <ng-template #defaultText2>
          <div class="recruiter-flow-large-card-fragment1">
            <span class="recruiter-flow-large-card-text1">
              Bengaluru, Karnataka, India Â· Job Posted 2 weeks ago
            </span>
          </div>
        </ng-template>
        <ng-container
          *ngTemplateOutlet="text2 ? text2 : defaultText2"
        ></ng-container>
      </ng-container>
    </span>
    <div
      id="candidates-applied"
      class="recruiter-flow-large-card-number-of-candidates-applied-container"
    >
      <div
        id="more-images"
        class="recruiter-flow-large-card-more-images-container"
      >
        <img
          [attr.alt]="imageAlt5"
          [attr.src]="imageSrc5"
          class="recruiter-flow-large-card-image1"
        />
      </div>
      <img
        id="images"
        [attr.alt]="imageAlt6"
        [attr.src]="imageSrc6"
        class="recruiter-flow-large-card-image2"
      />
      <span
        id="number-of-candidates-applied"
        class="recruiter-flow-large-card-number-of-candidates-applied"
      >
        <ng-container>
          <ng-template #defaultText21>
            <div class="recruiter-flow-large-card-fragment4">
              <span class="recruiter-flow-large-card-text4">
                Over 100 Candidates applied
              </span>
            </div>
          </ng-template>
          <ng-container
            *ngTemplateOutlet="text21 ? text21 : defaultText21"
          ></ng-container>
        </ng-container>
      </span>
    </div>
  </div>
</div>
