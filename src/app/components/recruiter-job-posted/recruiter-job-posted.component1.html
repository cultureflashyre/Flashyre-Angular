<div
  id="recruiter-job-posted"
  class="recruiter-job-posted-container"
  [ngClass]="rootClassName"
>
  <div
    id="Job-post-container"
    class="recruiter-job-posted-recruiter-job-posted-container"
  >
    <span id="Job-posted" class="recruiter-job-posted-job-posted-text">
      <ng-container>
        <ng-template #defaultText>
          <div class="recruiter-job-posted-fragment2">
            <span class="recruiter-job-posted-text2">Job Posted</span>
          </div>
        </ng-template>
        <ng-container
          *ngTemplateOutlet="text ? text : defaultText"
        ></ng-container>
      </ng-container>
    </span>
    <span
      id="number-of-job-posted"
      class="recruiter-job-posted-number-of-job-posted-text"
    >
      <ng-container>
        <ng-template #defaultText3>
          <div class="recruiter-job-posted-fragment1">
            <span class="recruiter-job-posted-text1">2 Jobs Posted</span>
          </div>
        </ng-template>
        <ng-container
          *ngTemplateOutlet="text3 ? text3 : defaultText3"
        ></ng-container>
      </ng-container>
    </span>
  </div>
</div>
