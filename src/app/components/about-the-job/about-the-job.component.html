      svg {

        font-weight: bold;
        color: #333;
      }

      .progress-description {
        margin-top: 8px; /* Gap between the arch and the description */

        font-size: 1rem;
        font-weight: normal;
        color: #666;
        text-align: center;
      }

    <script>
      $(document).ready(function () {
        const $loader = $('.loader');
        const $label = $('.progress-label');
        const percentage = 75; // Set your percentage value here

        const getFillColor = (value) => {
          if (value <= 40) return 'red';
          if (value <= 60) return 'orange';
          if (value <= 75) return '#4D91C6';
          if (value <= 84) return 'lightgreen';
          return 'darkgreen';
        };

        $({ p: 0 }).animate({ p: percentage }, {
          duration: 3000,
          easing: 'swing',
          step: function (p) {
            const strokeValue = (p / 100) * 19; // Calculate stroke-dasharray value
            $loader.css({
              'stroke-dasharray': `${strokeValue} 19`,
              'stroke': getFillColor(p)
            });
            $label.text(`${Math.round(p)}%`);
          }
        });
      });
    </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      margin: 0;
      background-color: transparent; /* Transparent background */
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px; /* Space between the bar and score */
    }

    .progress {
      position: relative;
      width: 500px; /* Width of the progress bar */
      height: 6px; /* Height of the progress bar */
      background-color: #ccc; /* Background color for unfilled portion */
      border-radius: 15px; /* Rounded corners */
      overflow: hidden; /* Clip the progress bar inside the container */
    }

    .bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0; /* Initial width is 0% */
      background-color: #0bf; /* Default color for filled portion */
      transition: width 0.3s ease; /* Smooth width transition */
    }

    .score {
      font-family: 'Inter', sans-serif; /* Font family */
      font-size: 16px; /* Font size */
      font-weight: 500; /* Font weight */
      color: #474748; /* Default text color */
    }
  </style>

<body>
  <div class='progress-container'>
    <div class='progress'>
      <div class='bar'></div>
    </div>
    <span class='score'>0%</span>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script>
    $(document).ready(function () {
      const $progress = $('.progress');
      const $bar = $progress.find('.bar');
      const $score = $('.score');
      const perc = 56.5; // Percentage value

      // Determine the fill color based on the percentage
      const getFillColor = (value) => {
        if (value <= 40) return 'red';
        if (value <= 60) return 'orange';
        if (value <= 75) return '#4D91C6'; // Ampere color
        if (value <= 84) return 'lightgreen';
        return 'darkgreen';
      };

      $({ p: 0 }).animate({ p: perc }, {
        duration: 3000,
        easing: 'swing',
        step: function (p) {
          // Update the width and color of the bar
          $bar.css({
            width: p + '%',
            backgroundColor: getFillColor(p)
          });

          // Update the displayed score
          $score.text(Math.round(p) + '%');
        }
      });
    });
  </script>
</body>
