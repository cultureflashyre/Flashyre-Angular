    svg {

}

  <script>
    $(document).ready(function () {
      const $loader = $('.loader');
      const $label = $('.progress-label');
      const percentage = 95; // Set your percentage value here

      const getFillColor = (value) => {
        if (value <= 40) return 'red';
        if (value <= 60) return 'orange';
        if (value <= 75) return '#4D91C6';
        if (value <= 84) return 'lightgreen';
        return 'darkgreen';
      };

      $({ p: 0 }).animate({ p: percentage }, {
        duration: 3000,
        easing: 'swing',
        step: function (p) {
          const strokeValue = (p / 100) * 19; // Calculate stroke-dasharray value
          $loader.css({
            'stroke-dasharray': `${strokeValue} 19`,
            'stroke': getFillColor(p)
          });
          $label.text(`${Math.round(p)}%`);
        }
      });
    });
  </script>
</body>

          html="
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      margin: 0;
      background-color: transparent; /* Transparent background */
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px; /* Space between the bar and score */
    }

    .progress {
      position: relative;
      width: 500px; /* Width of the progress bar */
      height: 6px; /* Height of the progress bar */
      background-color: #ccc; /* Background color for unfilled portion */
      border-radius: 15px; /* Rounded corners */
      overflow: hidden; /* Clip the progress bar inside the container */
    }

    .bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0; /* Initial width is 0% */
      background-color: #0bf; /* Default color for filled portion */
      transition: width 0.3s ease; /* Smooth width transition */
    }

    .score {
      font-family: 'Inter', sans-serif; /* Font family */
      font-size: 16px; /* Font size */
      font-weight: 500; /* Font weight */
      color: #474748; /* Default text color */
    }
  </style>

<body>
  <div class='progress-container'>
    <div class='progress'>
      <div class='bar'></div>
    </div>
    <span class='score'>0%</span>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script>
    $(document).ready(function () {
      const $progress = $('.progress');
      const $bar = $progress.find('.bar');
      const $score = $('.score');
      const perc = 56.5; // Percentage value

      // Determine the fill color based on the percentage
      const getFillColor = (value) => {
        if (value <= 40) return 'red';
        if (value <= 60) return 'orange';
        if (value <= 75) return '#4D91C6'; // Ampere color
        if (value <= 84) return 'lightgreen';
        return 'darkgreen';
      };

      $({ p: 0 }).animate({ p: perc }, {
        duration: 3000,
        easing: 'swing',
        step: function (p) {
          // Update the width and color of the bar
          $bar.css({
            width: p + '%',
            backgroundColor: getFillColor(p)
          });

          // Update the displayed score
          $score.text(Math.round(p) + '%');
        }
      });
    });
  </script>
</body>

    <div id="role-details" class="about-the-job-about-the-role-container">
      <div
        id="company-role-location-container"
        class="about-the-job-company-role-location-container"
      >
        <div
          id="company-name-container"
          class="about-the-job-company-name-container"
        >
          <img
            id="company-logo"
            [attr.alt]="imageAlt"
            [attr.src]="imageSrc"
            class="about-the-job-company-logo"
          />
          <span id="company-name" class="about-the-job-company-name">
            <ng-container>
              <ng-template #defaultText>
                <div class="about-the-job-fragment1">
                  <span class="about-the-job-text1">Google</span>
                </div>
              </ng-template>
              <ng-container
                *ngTemplateOutlet="text ? text : defaultText"
              ></ng-container>
            </ng-container>
          </span>
        </div>
        <span id="job-role" class="about-the-job-job-role">
          <ng-container>
            <ng-template #defaultText1>
              <div class="about-the-job-fragment2">
                <span class="about-the-job-text2">
                  Senior Software Engineer
                </span>
              </div>
            </ng-template>
            <ng-container
              *ngTemplateOutlet="text1 ? text1 : defaultText1"
            ></ng-container>
          </ng-container>
        </span>
        <span id="location" class="about-the-job-location">
          <ng-container>
            <ng-template #defaultText2>
              <div class="about-the-job-fragment3">
                <span class="about-the-job-text3">
                  Bengaluru, Karnataka, India (On-site) | Posted 2 days ago
                </span>
              </div>
            </ng-template>
            <ng-container
              *ngTemplateOutlet="text2 ? text2 : defaultText2"
            ></ng-container>
          </ng-container>
        </span>
      </div>
      <div id="buttons" class="about-the-job-buttons">
        <button
          id="apply'-button"
          type="button"
          class="about-the-job-apply-button button"
        >
          <span id="apply-text" class="about-the-job-apply-text">
            <ng-container>
              <ng-template #defaultButton>
                <div class="about-the-job-fragment5">
                  <span class="about-the-job-text5">Apply</span>
                </div>
              </ng-template>
              <ng-container
                *ngTemplateOutlet="button ? button : defaultButton"
              ></ng-container>
            </ng-container>
          </span>
        </button>
        <button
          id="take-assessment-button"
          type="button"
          class="about-the-job-take-assessment-button button"
        >

              </ng-template>
              <ng-container

              ></ng-container>
            </ng-container>
          </span>
        </button>
      </div>
    </div>
  </div>
