<header
  id="recruiter-view-navbar-main-container"
  class="recruiter-workflow-navbar-container10"
  [ngClass]="rootClassName"
>
  <div
    id="navbar-recruiter-view-container"
    class="recruiter-workflow-navbar-container11"
  >
    <header
      data-thq="thq-navbar"
      class="recruiter-workflow-navbar-navbar-interactive"
    >
      <img
        id="flashyre-logo"
        alt="Flashyre Logo"
        [attr.src]="imageSrc1"
        class="recruiter-workflow-navbar-flashyre-image"
      />
      <div
        data-thq="thq-navbar-nav"
        class="recruiter-workflow-navbar-desktop-menu"
      >
        <nav
          id="desktop-links-container"
          class="recruiter-workflow-navbar-links"
        >
          <!-- 1. DESKTOP HOME LINK (Conditional) -->
          <a
            *ngIf="isSuperUser"
            routerLink="/recruiter-super-admin-analytical-module"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{exact: true}"
            id="recruiter-dashboard-link"
            class="recruiter-workflow-navbar-dashboard-link thq-body-small button"
          >
            Home
          </a>
          
           <a
            routerLink="/recruiter-workflow-requirement" 
            routerLinkActive="active-link"
            id="recruiter-requirements-link"
            class="recruiter-workflow-navbar-dashboard-link thq-body-small button"
          >
            Requirements
          </a>

          <a
            routerLink="/recruiter-workflow-client" 
            routerLinkActive="active-link"
            id="recruiter-clients-link"
            class="recruiter-workflow-navbar-dashboard-link thq-body-small button"
          >
            Clients
          </a>

          <a
            routerLink="/recruiter-workflow-candidate" 
            routerLinkActive="active-link"
            id="recruiter-candidates-link"
            class="recruiter-workflow-navbar-dashboard-link thq-body-small button"
          >
            Candidates
          </a>
        </nav>
      </div>
      <div
        data-thq="thq-dropdown"
        class="recruiter-workflow-navbar-thq-dropdown list-item"
      >
        <div
          data-thq="thq-dropdown-toggle"
          class="recruiter-workflow-navbar-dropdown-toggle1"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            class="recruiter-workflow-navbar-icon10"
          >
            <path
              d="M18.685 19.097A9.72 9.72 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.72 9.72 0 0 0 3.065 7.097A9.72 9.72 0 0 0 12 21.75a9.72 9.72 0 0 0 6.685-2.653m-12.54-1.285A7.49 7.49 0 0 1 12 15a7.49 7.49 0 0 1 5.855 2.812A8.22 8.22 0 0 1 12 20.25a8.22 8.22 0 0 1-5.855-2.438M15.75 9a3.75 3.75 0 1 1-7.5 0a3.75 3.75 0 0 1 7.5 0"
              fill="currentColor"
              clip-rule="evenodd"
              fill-rule="evenodd"
            ></path>
          </svg>
          <div
            data-thq="thq-dropdown-arrow"
            class="recruiter-workflow-navbar-dropdown-arrow"
          >
            <svg
              id="Dropdown"
              width="32"
              height="32"
              viewBox="0 0 32 32"
              class="recruiter-workflow-navbar-drop-down-icon"
            >
              <path
                d="m16 28l-7-7l1.4-1.4l5.6 5.6l5.6-5.6L23 21z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
        </div>
        <ul
          data-thq="thq-dropdown-list"
          class="recruiter-workflow-navbar-dropdown-list"
        >
          <li
            data-thq="thq-dropdown"
            class="recruiter-workflow-navbar-logout1 list-item"
            (click)="onLogout()"
          >
            <div
              data-thq="thq-dropdown-toggle"
              class="recruiter-workflow-navbar-dropdown-toggle5"
            >
              <span
                id="recruiter-logout-Button"
                class="recruiter-workflow-navbar-logout2"
              >
                Logout
              </span>
            </div>
          </li>
        </ul>
      </div>
      <div
        data-thq="thq-burger-menu"
        class="recruiter-workflow-navbar-burger-menu"
      >
        <svg
          id="hamburger-icon"
          viewBox="0 0 1024 1024"
          class="recruiter-workflow-navbar-burger-icon"
        >
          <path
            d="M128 554.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 298.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 810.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667z"
          ></path>
        </svg>
        <div
          id="number-of-notifications"
          class="recruiter-workflow-navbar-number-of-notification"
        >
          <span>2</span>
        </div>
      </div>
      <div
        data-thq="thq-mobile-menu"
        class="recruiter-workflow-navbar-mobile-menu"
      >
        <div class="recruiter-workflow-navbar-popup-container">
          <div class="recruiter-workflow-navbar-close-icon">
            <div
              data-thq="thq-close-menu"
              class="recruiter-workflow-navbar-close-menu"
            >
              <svg
                viewBox="0 0 1024 1024"
                class="recruiter-workflow-navbar-icon14"
              >
                <path
                  d="M810 274l-238 238 238 238-60 60-238-238-238 238-60-60 238-238-238-238 60-60 238 238 238-238z"
                ></path>
              </svg>
            </div>
          </div>
          <div class="recruiter-workflow-navbar-container12">
            <div class="recruiter-workflow-navbar-container13">
              <img
                id="Candidate-Profile-Picture"
                [attr.alt]="imageAlt4"
                [attr.src]="imageSrc4"
                class="recruiter-workflow-navbar-user-image"
              />
              <div
                id="recruiter-details"
                class="recruiter-workflow-navbar-details-container"
              >
                <span
                  id="recruiter-name"
                  class="recruiter-workflow-navbar-recruiter-name"
                >
                  Leslie Alexander
                </span>
                <span
                  id="recruiter-role"
                  class="recruiter-workflow-navbar-job-role-of-recruiter"
                >
                  <span>Software Development<br />Mountain View, CA</span>
                </span>
              </div>
            </div>
            <div
              id="mobile-popup-container"
              class="recruiter-workflow-navbar-container16"
            >
              <!-- 2. MOBILE HOME LINK (Conditional) -->
              <a *ngIf="isSuperUser" routerLink="/recruiter-super-admin-analytical-module" class="mobile-nav-link recruiter-workflow-navbar-dashboard-container">
                <svg id="dashboard-icon" width="24" height="24" viewBox="0 0 24 24" class="recruiter-workflow-navbar-dashboard-icon"><path d="M21 16V4H3v12zm0-14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-7v2h2v2H8v-2h2v-2H3a2 2 0 0 1-2-2V4c0-1.11.89-2 2-2zM5 6h9v5H5zm10 0h4v2h-4zm4 3v5h-4V9zM5 12h4v2H5zm5 0h4v2h-4z" fill="currentColor"></path></svg>
                <span id="dashboard-button">Home</span>
              </a>
              
              <a routerLink="/recruiter-workflow-requirement" class="mobile-nav-link recruiter-workflow-navbar-jobs-for-container">
                <svg id="briefcase-icon" width="22" height="22" viewBox="0 0 22 22" class="recruiter-workflow-navbar-briefcase-icon"><path d="M2 6h5V3h1V2h6v1h1v3h5v1h1v12h-1v1H2v-1H1V7h1zm7 0h4V4H9zm10 2H3v10h16z" fill="currentColor"></path></svg>
                <span id="requirements-button">Requirements</span>
              </a>
              <a routerLink="/recruiter-workflow-client" class="mobile-nav-link recruiter-workflow-navbar-jobs-for-container">
                <svg id="client-icon" width="22" height="22" viewBox="0 0 24 24" class="recruiter-workflow-navbar-briefcase-icon"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05c1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" fill="currentColor"></path></svg>
                <span id="clients-button">Clients</span>
              </a>
              <a routerLink="/recruiter-workflow-candidate" class="mobile-nav-link recruiter-workflow-navbar-jobs-for-container">
                <svg id="candidate-icon" width="22" height="22" viewBox="0 0 24 24" class="recruiter-workflow-navbar-briefcase-icon"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="currentColor"></path></svg>
                <span id="candidates-button">Candidates</span>
              </a>
              <div
                id="profile-popup-container"
                class="recruiter-workflow-navbar-container19"
              >
                <div
                  id="logout-container"
                  class="recruiter-workflow-navbar-logout-container button"
                  (click)="onLogout()"
                >
                  <svg
                    id="logout-icon"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    class="recruiter-workflow-navbar-logout-icon"
                  >
                    <g fill="none"><path d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"></path><path d="M12 3a1 1 0 0 1 .117 1.993L12 5H7a1 1 0 0 0-.993.883L6 6v12a1 1 0 0 0 .883.993L7 19h4.5a1 1 0 0 1 .117 1.993L11.5 21H7a3 3 0 0 1-2.995-2.824L4 18V6a3 3 0 0 1 2.824-2.995L7 3zm5.707 5.464l2.828 2.829a1 1 0 0 1 0 1.414l-2.828 2.829a1 1 0 1 1-1.414-1.415L17.414 13H12a1 1 0 1 1 0-2h5.414l-1.121-1.121a1 1 0 0 1 1.414-1.415" fill="currentColor"></path></g>
                  </svg>
                  <span id="recruiter-logout-button">Logout</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
</header>
