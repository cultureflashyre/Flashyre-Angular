<div class="problem-container">
  <h2>{{ problem.title }}</h2>
  <div class="section">
    <h3>Description</h3>
    <p>{{ problem.description }}</p>
  </div>
  <div class="section">
    <h3>Input Format</h3>
    <p>{{ problem.input_format }}</p>
  </div>
  <div class="section">
    <h3>Output Format</h3>
    <p>{{ problem.output_format }}</p>
  </div>
  <div class="section">
    <h3>Constraints</h3>
    <p>{{ problem.constraints }}</p>
  </div>
  <div class="section">
    <h3>Example</h3>
    <pre>{{ problem.example }}</pre>
  </div>
</div>
