<div
  id="candidate-profile-score"
  class="candidate-profile-score-container1"
  [ngClass]="rootClassName"
>
  <div
    id="candidate-score-board-container"
    class="candidate-profile-score-container2"
  >
    <span
      id="candidate-profile-score-board"
      class="candidate-profile-score-profile-score-board"
    >
      <ng-container>
        <ng-template #defaultText>
          <div class="candidate-profile-score-fragment">
            <span class="candidate-profile-score-text">
              üèÜ Profile Score Board
            </span>
          </div>
        </ng-template>
        <ng-container
          *ngTemplateOutlet="text ? text : defaultText"
        ></ng-container>
      </ng-container>
    </span>
    <div
      id="progress-bar-container"
      class="candidate-profile-score-progress-bar-container"
    >
      <div class="candidate-profile-score-container3">
        <div class="candidate-profile-score-container4">
          <style>
            .progress-bar-wrapper {
              width: 100%;
              padding: 10px;
            }

            .progress-bar-container {
              display: flex;
              align-items: center;
              width: 100%;
              max-width: 90%;
              margin: 0 auto;
              gap: 10px; /* Space between progress bar and text */
            }

            .progress-bar {
              flex: 1; /* Take available space */
              height: 4px;
              background-color: #E4E5E8;
              border-radius: 2px;
              position: relative;
              overflow: hidden;
            }

            .progress-bar-fill {
              height: 4px;
              border-radius: 2px;
              position: absolute;
              animation: progressAnimation 2s ease-in-out forwards;
            }

            @keyframes progressAnimation {
              0% {
                width: 0%;
                background-color: #A7E8B0; /* Lighter shade of green */
              }
              100% {
                width: var(--progress-width, 0%);
                background-color: #3AC14A; /* Final green color */
              }
            }

            .progress-text {
              font-family: 'Inter', sans-serif;
              font-weight: 700;
              font-size: 12px;
              color: #000;
              white-space: nowrap; /* Prevent text wrapping */
            }

            @media (max-width: 1000px) {
              .progress-bar-container {
                max-width: 100%;
                gap: 6px; /* Smaller gap for smaller screens */
              }

              .progress-text {
                font-size: 10px;
              }
            }
          </style>
          <div class="progress-bar-wrapper">
            <div class="progress-bar-container">
              <div class="progress-bar">
                <div
                  class="progress-bar-fill"
                  [style.--progress-width]="profileScore + '%'"
                ></div>
              </div>
              <span class="progress-text">{{ profileScore }}%</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
