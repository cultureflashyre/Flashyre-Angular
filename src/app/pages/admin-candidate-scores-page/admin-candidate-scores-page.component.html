<!-- src/app/pages/admin-candidate-scores-page/admin-candidate-scores-page.component.html -->

<div class="admin-candidate-scores-page-container">
  <!-- Admin Navbar -->

  <!-- Page Header -->
  <div class="admin-candidate-scores-page-header">
    <button (click)="onBackToJobSetup()" class="admin-candidate-scores-page-back-button button">
      ‚Üê Back to Job Setup
    </button>
    <h2 class="admin-candidate-scores-page-title">
      Candidate Scores for Job
      <span *ngIf="jobUniqueId" class="job-id-display">({{ jobUniqueId }})</span>
    </h2>
  </div>

  <!-- Main Content Area: Displays the candidate scores using the existing component -->
  <div class="admin-candidate-scores-page-content">
    <admin-candidate-sourced-component
      [jobId]="jobUniqueId" 
      [filterByDate]="'all'" 
      [rootClassName]="'admin-candidate-sourced-component-on-scores-page'"
      *ngIf="jobUniqueId"
    ></admin-candidate-sourced-component>

    <!-- Fallback message if no job ID is found -->
    <div *ngIf="!jobUniqueId" class="admin-candidate-scores-page-no-job-message">
      <p>No active job creation flow found. Please start the process again.</p>
    </div>
  </div>

  <!-- Optional: Footer if needed -->
  <!-- <create-job-post-footer2 ... ></create-job-post-footer2> -->

</div>
