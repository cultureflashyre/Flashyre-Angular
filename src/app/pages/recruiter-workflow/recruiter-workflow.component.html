<div class="recruiter-workflow-container1">
  <div class="recruiter-workflow-container2">
    <!-- Navbar remains unchanged -->
    <recruiter-workflow-navbar
      rootClassName="recruiter-workflow-navbarroot-class-name"
    ></recruiter-workflow-navbar>

    <!-- 
      Candidates Section Wrapper
      This entire block is shown only if activeView is 'candidates'.
      The user's CSS for this class has `display: none`, so we override it with `display: flex` when it should be visible.
    -->
    <div
      *ngIf="activeView === 'candidates'"
      class="recruiter-workflow-candidates-listing-container"
      style="display: flex;"
    >
      <div
        id="cv-jd-upload-container"
        class="recruiter-workflow-cvjd-upload-container1"
      >
        <button
          id="add-questions-with-ai-button"
          type="button"
          class="recruiter-workflow-add-questions-with-ai-button1 button"
        >
          <span>Naukri Input</span>
        </button>
        <button
          id="add-questions-with-ai-button"
          type="button"
          class="recruiter-workflow-add-questions-with-ai-button2 button"
        >
          <span>External Source</span>
        </button>
      </div>

      <!-- Conditionally display the Candidate Input Form -->
      <candidate-input-form *ngIf="showCandidateForm"></candidate-input-form>

      <!-- Conditionally display the Candidate List (initially hidden) -->
      <recruiter-workflow-candidate-lists
        *ngIf="!showCandidateForm"
        rootClassName="recruiter-workflow-candidate-listsroot-class-name"
      ></recruiter-workflow-candidate-lists>
    </div>

    <!-- 
      Requirements Section Wrapper
      This block is shown only if activeView is 'requirements'.
    -->
    <div
      *ngIf="activeView === 'requirements'"
      class="recruiter-workflow-requirements-listing-container"
    >
      <!-- All original components for requirements are kept here -->
      <div
        id="cv-jd-upload-container"
        class="recruiter-workflow-cvjd-upload-container2"
      >
        <button type="button" class="recruiter-workflow-add-questions-with-ai-button3 button">
          <span>+ Add Requirement</span>
        </button>
      </div>
      <requirment-listing-form
        rootClassName="requirment-listing-formroot-class-name"
      ></requirment-listing-form>
      <recruiter-workflow-requirment-listing
        rootClassName="recruiter-workflow-requirment-listingroot-class-name"
      ></recruiter-workflow-requirment-listing>
    </div>

    <!-- 
      Clients Section Wrapper
      This block is shown only if activeView is 'clients'.
    -->
    <div
      *ngIf="activeView === 'clients'"
      class="recruiter-workflow-clients-listing-container"
    >
      <!-- All original components for clients are kept here -->
      <div
        id="cv-jd-upload-container"
        class="recruiter-workflow-cvjd-upload-container3"
      >
        <button type="button" class="recruiter-workflow-add-questions-with-ai-button4 button">
          <span>+ Add Client</span>
        </button>
      </div>
      <recruiter-workflow-client-input-form
        rootClassName="recruiter-workflow-client-input-formroot-class-name1"
      ></recruiter-workflow-client-input-form>
      <recruiter-workflow-client-list
        rootClassName="recruiter-workflow-client-listroot-class-name1"
      ></recruiter-workflow-client-list>
    </div>
  </div>
</div>
