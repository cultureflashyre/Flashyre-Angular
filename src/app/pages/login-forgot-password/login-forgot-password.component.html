<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center" id="forgot-password-title">Forgot Password</h2>
      <form (ngSubmit)="onSubmit()" aria-labelledby="forgot-password-title">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email"
            required
            aria-required="true"
            [disabled]="loading"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="loading"
          aria-label="Submit password reset request"
        >
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="!loading">Submit</span>
        </button>
      </form>
      <div *ngIf="message" class="alert alert-success mt-3" role="alert">{{ message }}</div>
      <div *ngIf="error" class="alert alert-danger mt-3" role="alert">{{ error }}</div>
    </div>
  </div>
</div>
