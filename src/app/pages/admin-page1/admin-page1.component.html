<div id="admin-page1" class="admin-page1-container">
  <div
    id="admin-page-main-container"
    class="admin-page1-admin-page-main-container"
  >
    <app-component1></app-component1>
    <div
      id="cv-upload-jd-upload-candidate-details-main-container"
      class="admin-page1cv-upload-jd-upload-candidate-details-main-container"
    >

        class="admin-page1cvjd-upload-candidate-details-container"
      >
        <div
          id="cv-jd-upload-container"
          class="admin-page1cvjd-upload-container"
        >
           <div
            id="cv-upload-button-container"
            class="admin-page1cv-upload-button-container"
            (click)="triggerCvUpload()"
            [class.disabled]="isCvUploading"
          >
            <span id="cv-upload-text" class="admin-page1cv-upload-text">
              <span *ngIf="!isCvUploading">CV Bulk Upload</span>
              <span *ngIf="isCvUploading">Processing...</span>
            </span>
          </div>
          <!-- JD UPLOAD BUTTON (NEW) -->
  <div id="jd-upload-button-container" (click)="triggerJdUpload()" [class.disabled]="isJdUploading">
    <span id="jd-upload-text" class="admin-page1jd-upload-text">
      <span *ngIf="!isJdUploading">JD Upload</span>
      <span *ngIf="isJdUploading">Processing...</span>
    </span>
  </div>
</div>
           <!-- Add a message area for upload status -->
        <div *ngIf="uploadMessage" class="upload-status-message">

        </div>
        <!-- Add hidden file input -->
      <input type="file" #cvFileInput hidden multiple (change)="onCvFilesSelected($event)" accept=".pdf,.doc,.docx"/>
        <input type="file" #jdFileInput hidden (change)="onJdFileSelected($event)" accept=".pdf,.doc,.docx"/>
