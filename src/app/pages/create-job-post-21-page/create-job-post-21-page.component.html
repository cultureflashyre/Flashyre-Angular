    <!-- Main Content Container -->
    <div class="create-job-post21-page-container3">
      <div class="create-job-post21-page-container4">
        
        <!-- Header Section with Back Arrow and Title -->
        <div class="create-job-post21-page-container5">
          <svg
            width="32"
            height="32"
            viewBox="0 0 32 32"
            class="create-job-post21-page-icon1"
            (click)="onPrevious()"
            style="cursor: pointer;"
          >
            <path
              d="m14 26l1.41-1.41L7.83 17H28v-2H7.83l7.58-7.59L14 6L4 16z"
              fill="currentColor"
            ></path>
          </svg>
          <span class="create-job-post21-page-text31">Create Job Post</span>
        </div>

        <!-- Progress Bar -->
        <progress-bar2-code
          rootClassName="progress-bar2-coderoot-class-name"
        ></progress-bar2-code>

        <!-- Main Interactive Area -->
        <div class="create-job-post-21-container2">
          <span class="create-job-post-21-text10">
            How do you want to Add your Questions to Assessment?
          </span>
          <div class="create-job-post-21-container3">
            
            <!-- Generate with AI Button -->
            <button
              class="create-job-post-21-container4"
              (click)="onGenerateAi()"
              [disabled]="isGenerating || hasGenerated"
            >
              <span class="create-job-post-21-text11">
                <span *ngIf="!isGenerating">
                  <span class="create-job-post-21-text15">Generate with AI</span>
                  <span class="create-job-post-21-text20"> âœ¨</span>
                </span>
                <span *ngIf="isGenerating">Generating...</span>
              </span>
            </button>
            
            <!-- Upload Manually Button -->
            <button
              class="create-job-post-21-container5"
              (click)="onUploadManually()"
              [disabled]="isGenerating"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="create-job-post-21-icon1"
              >
                <path
                  d="M18.42 8.22a7 7 0 0 0-13.36 1.89A4 4 0 0 0 6 18a1 1 0 0 0 0-2a2 2 0 0 1 0-4a1 1 0 0 0 1-1a5 5 0 0 1 9.73-1.61a1 1 0 0 0 .78.67a3 3 0 0 1 .24 5.84a1 1 0 0 0 .5 1.94a5 5 0 0 0 .17-9.62m-5.71 2.07a1 1 0 0 0-.33-.21a1 1 0 0 0-.76 0a1 1 0 0 0-.33.21l-3 3a1 1 0 0 0 1.42 1.42l1.29-1.3V19a1 1 0 0 0 2 0v-5.59l1.29 1.3a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.42Z"
                  fill="currentColor"
                ></path>
              </svg>
              <span class="create-job-post-21-text13">
                <span class="create-job-post-21-text18">Upload Manually</span>
              </span>
            </button>
          </div>
        </div>
      </div>

      <!-- Footer Component with state passing and correct slot projection -->
      <create-job-post-footer2
        rootClassName="create-job-post-footer2root-class-name1"
        [isNextDisabled]="!hasGenerated || isGenerating"
        (cancelClick)="onCancel()"
        (previousClick)="onPrevious()"
        (skipClick)="onSkip()"
        (nextClick)="onNext()"
        (saveDraftClick)="onSaveDraft()">
      </create-job-post-footer2>
